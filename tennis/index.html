<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Javascript Dimensions</title>
  <meta name="description" content="Javascript version of the dimension drawer">
  <style>
    canvas.dimensions {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body>
  <h1>Object Size test</h1>

  <!-- Tables because I am old skool -->
  <table>
    <tr>
      <td>
        <h2>5cm x 5cm x 5cm</h2>
        <canvas class="dimensions" id="tennisBall1" width="1000" height="1000"></canvas>
      </td>
      <td>
        <h2>10cm x 5cm x 30cm</h2>
        <canvas class="dimensions" id="tennisBall2" width="1000" height="1000"></canvas>
      </td>
    </tr>
    <tr>
      <td>
        <h2>20cm x 50cm x 30cm</h2>
        <canvas class="dimensions" id="tennisBall3" width="1000" height="1000"></canvas>
      </td>
      <td>
        <h2>100cm x 50cm x 50cm</h2>
        <canvas class="dimensions" id="tennisBall4" width="1000" height="1000"></canvas>
      </td>
    </tr>
  </table>
  <script src="js/tennisBall.js"></script>
  <script>
    /*
     *  Snag the 4 canvases.
     *  Note you'd probably only have one canvas _or_ you'd be added more programmatically
     */
    const tennisBall1 = new TennisBall(document.getElementById('tennisBall1'))
    const tennisBall2 = new TennisBall(document.getElementById('tennisBall2'))
    const tennisBall3 = new TennisBall(document.getElementById('tennisBall3'))
    const tennisBall4 = new TennisBall(document.getElementById('tennisBall4'))
    //  Draw the objects with various dimensions
    tennisBall1.drawObject(5, 5, 5)
    tennisBall2.drawObject(10, 5, 30)
    tennisBall3.drawObject(20, 50, 30)
    tennisBall4.drawObject(100, 50, 50)
  </script>
</body>

</html>
